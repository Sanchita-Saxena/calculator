<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>
</head>
<body>
    <table>
        <th>
            <td colspan="4"><u><b>CALCULATOR</b></u></td>
        </th>
        <tr>
            <td colspan="2"><input type="text" id="text"></td>
            <td><input type="button" id="cancel" value="x" onclick="cancel()"></td>
            <td><input type="button" id="clear" value="Clr" onclick="Clr()"></td>
        </tr>
        <tr>
            <td><input type="button" id="7" value="7" onclick="input('7')"></td>
            <td><input type="button" id="8" value="8" onclick="input('8')"></td>
            <td><input type="button" id="9" value="9" onclick="input('9')"></td>
            <td><input type="button" id="+" value="+" onclick="input('+')"></td>
        </tr>
        <tr>
            <td><input type="button" id="4" value="4" onclick="input('4')"></td>
            <td><input type="button" id="5" value="5" onclick="input('5')"></td>
            <td><input type="button" id="6" value="6" onclick="input('6')"></td>
            <td><input type="button" id="*" value="*" onclick="input('*')"></td>
        </tr>
        <tr>
            <td><input type="button" id="1" value="1" onclick="input('1')"></td>
            <td><input type="button" id="2" value="2" onclick="input('2')"></td>
            <td><input type="button" id="3" value="3" onclick="input('3')"></td>
            <td><input type="button" id="/" value="/" onclick="input('/')"></td>
        </tr>
        <tr>
            <td><input type="button" id="." value="." onclick="input('.')"></td>
            <td><input type="button" id="0" value="0" onclick="input('0')"></td>
            <td><input type="button" id="=" value="=" onclick="solve()"></td>
            <td><input type="button" id="-" value="-" onclick="input('-')"></td>
        </tr>
    </table>
</body>
</html>.
